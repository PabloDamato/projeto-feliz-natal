<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing-page-feliz-natal</title>
</head>
<body>
    <header></header>
    <section id="start" class="inicio"></section>
    <section id="acessories" class="acessorios">
    <div class="container">
            <div class="acessories-header">
                <h2>Acessórios</h2>
                <p>Nessas festas de fim de ano mande um presente para <br>a pessoa amada e compartilhe a alegria do Natal.</p>
            </div>
            <div class="acessories-cards">
                <div id="presentes">
                    <img src="./assets/images/present.svg" alt="Imagem de uma caixa de presente">
                    <div class="cards-txt">
                        <h4>Presentes</h4>
                        <span>Eles são os melhores<br> presentes que existem.</span>
                    </div>
                </div>
                <div id="enfeites">
                    <img src="./assets/images/enfeites.svg" alt="Imagem de um enfeite natalino">
                    <div class="cards-txt">
                        <h4>Enfeites</h4>
                        <span>Dê uma decoração</span>
                    </div>
                </div>
                <div id="doces">
                    <img src="./assets/images/doces.svg" alt="Imagem de uma bengala doce">
                    <div class="cards-txt">
                        <h4>Doces</h4>
                        <span>Aproveite os doces natalinos</span>
                    </div>
                </div>
                <div id="love">
                    <img src="./assets/images/love.svg" alt="Imagem de uma meia pendurada">
                    <div class="cards-txt">
                        <h4>Muito amor</h4>
                        <span>Aproveite os<br> sentimentos que duram<br> pra sempre</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="donation" class="doacao"></section>
    <section id="contact" class="contato"></section>
    <footer></footer>
</body>
</html>
